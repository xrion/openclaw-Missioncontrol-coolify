server {
    listen 3000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Use Docker DNS resolver (allows runtime resolution of service names)
    resolver 127.0.0.11 valid=10s ipv6=off;

    # API: Serve mc-config.json from shared volume
    location = /api/config {
        default_type application/json;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        try_files /mc-config.json =404;
        root /mc-shared;
    }

    # API: Proxy agent management requests to sidecar
    # Using a variable forces nginx to resolve at request time (not at startup)
    location /api/agents {
        set $sidecar_upstream http://openclaw:18791;
        proxy_pass $sidecar_upstream/agents;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;

        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # API: Proxy file browsing requests to sidecar
    location /api/files/ {
        set $sidecar_upstream http://openclaw:18791;
        proxy_pass $sidecar_upstream/files/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;

        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # API: Proxy Telegram Bot API requests (avoids CORS)
    location /api/telegram/ {
        resolver 8.8.8.8 1.1.1.1 valid=30s ipv6=off;
        set $telegram_upstream https://api.telegram.org/;
        proxy_pass $telegram_upstream;
        proxy_ssl_server_name on;
        proxy_set_header Host api.telegram.org;
        proxy_set_header Accept-Encoding "";
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;

        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # SPA routing: serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }

    # Disable logging for favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
